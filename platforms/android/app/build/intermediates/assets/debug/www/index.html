<!DOCTYPE html>

<html>
    <head>
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <title>The Lock2</title>
    </head>

    <body>
        <div class="app">
            <div id="messageParent">
                <p id="message">Hello.</p>
            </div>
            <div id="branding" class="row">
                <div class="col-4">
                    <button id="menu" class="page-change tapable" data-targetpage="menu">
                        <span></span>
                        <span></span>
                        <span></span>
                    </button>
                </div>
                <div class="col-4">
                    <img src="./img/logo.png?upd=123" />
                    <h2>The Lock</h2>
                </div>
                <div class="col-4">
                    <button id="settings" class="page-change tapable" data-targetpage="settings" >
                        <img src="./img/settings.png">
                    </button>
                </div>
            </div>
            <section id="page-main" class="active page">
                <div id="ui">
                    <button id="connectButton" class="beat-offline tapable">Connect</button>
                </div>
                <div id="lock-connected">
                    <button id="openLock" class="tapable">Open</button>
                </div>
            </section>
            <section id="page-settings" class="page">
                <div class="page-margin">
                    <button class="back">
                        <span class="first"></span>
                        <span class="second"></span>
                    </button>
                    <div>
                        <h2>Settings</h2>
                    </div>
                    <div id="settings-list">
                        Here's a setting list from file
                    </div>
                </div>
            </section>
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
